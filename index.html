<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./JS/pokeapi.js"></script>
    <script src="./JS/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="./IMG/pokedex-logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="d-flex justify-content-end w-100">
                    <select id="selectOption" class="form-select w-auto mx-1" aria-label="Default select example">
                        <option class="" value="1" selected>Por nombre</option>
                        <option class="" value="2">Por número</option>
                    </select>
                    <form class="d-flex">
                        <input id="pokemonSearch" class="form-control px-3 mx-1 w-100" placeholder="Buscar pokemon"
                            aria-label="Search">
                        <a class="btn btn-warning px-3 mx-1" onclick="searchPokemon()" data-bs-toggle="modal" data-bs-target="#exampleModal">Buscar</a>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="contenedorPokemones" class="container-fluid d-flex justify-content-evenly flex-wrap">

        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="modalResults" class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
